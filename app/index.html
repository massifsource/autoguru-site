  <!-- Use this for general jquery if you don't want to mess with angular controller jquery. -->
  <script>
    $(document).ready(function () {
      $(".hamburger").click(function () {
        $(".hamburger-nav").stop().fadeTo('fast', 1)
        $(".hamburger-close").show()
        $(this).hide()
      })

      $(".hamburger-close").click(function () {
        $(".hamburger-nav").stop().fadeTo('fast', 0)
        $(".hamburger").show()
        $(this).hide()
      })

      $("a").click(function () {
        // We don't want to show the left sidebar whenever a link is clicked.
        $(".hamburger-nav").stop().fadeTo('fast', 0)
        $(".hamburger").show()
        $(".hamburger-close").hide()
      })
    })
  </script>
</head>
